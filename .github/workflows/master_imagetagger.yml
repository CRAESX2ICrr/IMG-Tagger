# Docs: https://github.com/Azure/webapps-deploy
# Next.js + Azure Web App workflow

name: Build and deploy Next.js app to Azure Web App - imagetagger

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.10.0"

      - name: Install dependencies
        run: npm ci

 

      # Remove unnecessary files before upload
      - name: Clean up node_modules and cache
        run: rm -rf node_modules .next/cache

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: |
            .next
            package.json
            package-lock.json
            next.config.js
            public
            server.js
            ecosystem.config.js
            prisma
            src
            dist
            build
            *.ts
            *.js

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_106169AC1CE34C389EE262A480AB1EBA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D91301E970004F0FBB12307C7806C0B3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_8E16B0DDC90C46ABA4433C6552715EF9 }}

      - name: Install dependencies in deployment package
        run: npm install --omit=dev

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'imagetagger'
          slot-name: 'Production'
          package: .


